{% extends "layout.html" %} {% block body %}
<div class="gambar-container mt-5">
    <div>
        <h3 id="score">Score: 0</h3>
    </div>
    <div class="gambar-container">
        {% for i in range(28) %}
        <div class="gambar-item">
            <p>{{ citra_paths[i] }}</p>
            <img id="img-{{ i }}" class="gambar-clickable" src="static/img/back_of_card.jpg" alt="Gambar {{ i }}" data-image="{{ citra_paths[i] }}">
        </div>
        {% if (i + 1) % 7 == 0 %}
        <div style="flex-basis: 100%; height: 0;"></div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
